

    <fieldset>
      <legend>Registration</legend>
      <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="First Name"
          ng-model="signUpCtrl.user.firstname"
          required>
          <span
            ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            First name is required
          </span>
          <br>

        <input type="text" name="lastname" placeholder="Last Name"
          ng-model="signUpCtrl.user.lastname"
          required>
          <span
            ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
            Last name is required
          </span>
          <br>
  
        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span
            ng-if="regForm.email.$error.required && regForm.email.$touched">
            Email is required
          </span>
          <span ng-if="!regForm.email.$error.required && regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>
  
        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favoritedish" placeholder="Favorite Dish"
          ng-model="signUpCtrl.user.favoritedish"
          ui-validate="{dishExists: 'signUpCtrl.dishExists($value)' }"
          required>
          <span
            ng-if="regForm.favoritedish.$error.required && regForm.favoritedish.$touched">
            Favorite Dish is required
          </span>
          <span ng-if="regForm.favoritedish.$error.dishExists && regForm.favoritedish.$touched">
            Favorite Dish Not Found! Please try again.
          </span>
          <br>
  
        <button
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
  
          <div style="margin-top: 10px;">
          </div>
      </form>
    </fieldset>
    <div id="info" ng-if="reg.completed">
        Registered Successfully!
    </div>
