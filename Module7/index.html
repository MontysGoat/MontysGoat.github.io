<!doctype html>
<html lang="en" ng-app="ShoppingListCheckoff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuyList" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in toBuyList.items"> 
        {{ item.name }}
        <input ng-model="item.quantity"/>
        <button ng-click="toBuyList.buyItem($index);">Bought</button>
      </li>
     </ul>
     <div ng-if="toBuyList.isEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtList" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in boughtList.items">
        Bought {{ item.quantity }} of {{ item.name }} for total price of {{item.totalPrice | ngDollar}}
      </li>
     </ul>
     <div ng-if="boughtList.isEmpty()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
